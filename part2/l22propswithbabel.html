<!DOCTYPE html>
<html>
    <head>
        <title>Working with Babel - Props</title>
    </head>
    <body>

        
        <div id="root"></div>


        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>


        <script type="text/babel">

            // const Greeting = (props) =>{
            //    return(
            //     <div>
            //         <p>{props.caption}</p>
            //     </div>
            //    )
            // };

            const Greeting = (props) =>(
                <div>
                    <p>{props.caption}</p>
                </div>
                
                );

            const Content = ({post}) =>{
                return(
                <div>
                    <p>{post}</p>
                </div>
                
             )
            };
            const Bye = ({caption,design}) =><i>{caption}, designed by {design}</i>

            const Appreciate = ({caption}) =>(
                <div>
                    
                    <p>{caption}</p>
                    <Bye caption="Bye" design="dataland technology"/>
                </div>
            );
                
            
                
            

            const container = (
                <div>
                    <Greeting caption="Welcome to jreactJS"/>
                    <Content post="this is post one"/>
                    <Content post="this is post two"/>
                    <Content post="this is post three"/>
                    <Appreciate caption="THank you for interesting us"/>
                </div>
            );
        
            
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(container);
        </script>
    </body>
</html>
